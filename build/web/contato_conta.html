<html lang="en">
<head>
	<title>Contate-nos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="Paginas/contatoConta/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/vendor/noui/nouislider.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/css/util.css">
	<link rel="stylesheet" type="text/css" href="Paginas/contatoConta/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="EnviaEmail" method="POST">
				<span class="contact100-form-title">
					Contate-nos
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Por favor digite seu nome">
					<span class="label-input100">NOME COMPLETO*</span>
					<input class="input100" type="text" name="name" placeholder="Digite seu nome">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Insira seu email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Insira seu email ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">TELEFONE</span>
					<input class="input100" type="text" name="phone" placeholder="Digite o número do telefone">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Serviços Necessários *</span>
					<div>
						<select class="js-select2" name="service">
							<option>Por favor escolha</option>
							<option>Gestão Patrimonial</option>
							<option>Controle Frota</option>
							<option>Breve mais serviços</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>


				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Conte-nos mais sobre você e seu municipio">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Conte-nos mais sobre você e seu municipio... Entraremos em contato"></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<input class="contact100-form-btn" style="color: #ffffff; background: #ea5c1a;
                                               cursor: pointer !important;
                                               " type="submit" value="Enviar">
						
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/bootstrap/js/popper.js"></script>
	<script src="Paginas/contatoConta/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/daterangepicker/moment.min.js"></script>
	<script src="Paginas/contatoConta/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/contatoConta/vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
