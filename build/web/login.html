<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="Paginas/Login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Paginas/Login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Paginas/Login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Paginas/Login/css/util.css">
	<link rel="stylesheet" type="text/css" href="Paginas/Login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="profile/controller/Sign_in_controller.jsp" method="POST">
					<span class="login100-form-title p-b-32">
						Login Conta
					</span>

					<span class="txt1 p-b-11">
						Usuario
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Senha
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lembrar
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Esqueceu Senha?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
                                            <input style="border: 0; color: #ffffff !important; margin-top: 6px; 
                                                   border: 0 !important; text-transform: capitalize; border-radius: 500px; 
                                                   border-top: 0 !important; padding: 10px 20px 10px 20px; font-size: 20px;
                                                   vertical-align: unset; background: #ea5c1a; cursor: pointer !important;
    /* Old browsers */
    background: -moz-linear-gradient(45deg, #ea5c1a 1%, #ea5c1a 100%);
    /* FF3.6-15 */
    background: -webkit-linear-gradient(45deg, #ea5c1a 1%, #ea5c1a 100%);
    /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(45deg, #ea5c1a 1%, #ea5c1a 100%);
    /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#ea5c1a', endColorstr='#ea5c1a', GradientType=1);
                                                   " type="submit" value="Login">
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="Paginas/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/Login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/Login/vendor/bootstrap/js/popper.js"></script>
	<script src="Paginas/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/Login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/Login/vendor/daterangepicker/moment.min.js"></script>
	<script src="Paginas/Login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/Login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Paginas/Login/js/main.js"></script>

        
        
</body>

</html>
